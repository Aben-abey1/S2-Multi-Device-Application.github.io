<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesFree</title>
    <link rel="icon" href="videos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- Section 1 -->
    <header class="section1">
        <div class="container">
            <div class="header">
                <h2>Free Game </h2>
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>
            <div class="textcontent">
                <h1>Games Are Free</h1>
                <h2> That Give To You</h2>
            </div>
        </div>
        <video src="videos/promo video.mp4" muted autoplay loop></video>
    </header>

    <!-- Section 2 -->
    <section class="section2">
        <video src="videos/logo.mp4" muted loop autoplay></video>
    </section>

    <!-- Section 3 -->
    <section class="section3">
        <div class="container">
            <div class="left">
                <video src="videos/promo video.mp4" muted loop autoplay></video>
            </div>
            <div class="right">
                <h1>We bring you free games so you don't have to spend money to enjoy playing games.</h1>
            </div>
        </div>
    </section>

    <!-- Section 4 -->
    <section class="section4">
        <div class="games">
            <div class="game-item" data-id="1">
                <video src="videos/valorant.mp4" autoplay loop muted></video>
                <h3>Valorant</h3>
            </div>
            <div class="game-item" data-id="2">
                <video src="videos/minecraft.mp4" autoplay loop muted></video>
                <h3>Minecraft</h3>
            </div>
            <div class="game-item" data-id="3">
                <video src="videos/ow2.mp4" autoplay loop muted></video>
                <h3>Overwatch 2</h3>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="social-links">
            <h4>Follow Us</h4>
            <a href="https://instagram.com/GamesFree" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
            <a href="https://facebook.com/GamesFree" target="_blank"><i class="fa-brands fa-facebook"></i> Facebook</a>
            <a href="https://twitter.com/GamesFree" target="_blank"><i class="fa-brands fa-twitter"></i> Twitter</a>
        </div>
